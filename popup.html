<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contextual Whisper</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        h1 {
            font-size: 18px;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-value {
            font-weight: 600;
        }

        .controls {
            margin-top: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle.active {
            background: rgba(255, 255, 255, 0.4);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .toggle.active::after {
            left: 27px;
        }

        .sensitivity-container {
            margin-top: 15px;
        }

        .sensitivity-label {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .sensitivity-slider {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .sensitivity-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .sensitivity-values {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-active {
            background: #4ade80;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.5);
        }

        .status-inactive {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ¤”</div>
        <h1>Contextual Whisper</h1>
        <div class="subtitle">AI Assistant que te ajuda quando precisas</div>
    </div>

    <div class="stats">
        <div class="stat-item">
            <span>Status:</span>
            <span><span id="status-indicator" class="status-indicator status-active"></span><span id="status-text">Ativo</span></span>
        </div>
        <div class="stat-item">
            <span>Ajudas oferecidas:</span>
